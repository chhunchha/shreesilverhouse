<html>
	<head>
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://rawgit.com/iominh/ng-scrollbars/master/src/scrollbars.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.0/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
		<script src="app.js"></script>

	</head>
	<body>
		<div ng-app = "shree" ng-controller = "shreeCtrl">
			<div class="logoHeader">
				<img class="logo" ng-src="{{logo_path}}"></img>
				<div class="navBar">
					<nav-bar></nav-bar>
				</div>
			</div>
			<div class="homePage" ng-show="activePage == 'home'">
				<div class="filterBar">
					<div class="onSaleFilter">
						<button type="button" ng-click="onSale()" class="btn" ng-class="type.onSale ? 'btn-primary' : 'btn-danger'" data-toggle="type.onSale">
							{{onSaleButtonCaption}}
						</button>
					</div>
					<div class="btn-group" uib-dropdown is-open="status.isopen">
						<button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
							{{type.label}} <span class="caret"></span>
						</button>
						<ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
							<li ng-click="selectType('All')" role="menuitem"><a>All</a></li>
							<li ng-repeat="type in types" role="menuitem" ng-click="selectType(type)"><a  href="#">{{type}}</a></li>
						</ul>
					</div>
				</div>
				<div class="searchBar">
					<input class="form-control" type="text" ng-model="searchText" placeholder="Search"></input>
				</div>
				<div ng-scrollbars class="products-container">  
					<div class="products-list">
						<div ng-repeat="product in products | filter: searchText | filter: {type: type.filterBy, onSale: type.onSale}" class="product cardShadow">
							<product ng-click="openProductDetails(product)"></product>
						</div>
					</div>
				</div>
			</div>
			<div class="contactUsPage" ng-show="activePage=='contactUs'">
				<div class="contactUsContainer">
					<div class="businessInfo cardShadow" >
						<div class="ownerName"> Vinay Chhunchha</div>
						<div>Phone &nbsp;&nbsp;&nbsp;: + (91) - 9979621707</div>
						<div> Address :</div> <div class="address">G/14, Aikon Market,<br> Palanpur Housing, Near White House, Gurunanak Chowk, Palanpur - 385001.</div>
					</div>
					<div class="shopPic">
						<img class="cardShadow" src="https://dl.dropboxusercontent.com/s/8w1wah1rhv57pof/Al_5-zSF65yZOD1d6kAoMQ-WTBOpOpY_cEMeg4X5rz3s.jpg"></img>
					</div>
					<div class="map cardShadow">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d910.0029994616809!2d72.4324868292197!3d24.171311999023988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjTCsDEwJzE2LjciTiA3MsKwMjUnNTguOSJF!5e0!3m2!1sen!2sus!4v1448684817171" width="460" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
